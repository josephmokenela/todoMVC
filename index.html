<!DOCTYPE html>

<html>

	<head>
		<title>Todo List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Todo List</h1>

      <div>
		<button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div>
      	<button onclick="handlers.addTodos()">Add</button>
      	<input type="text" id="addTodoTextInput" name="addTodoTextInput">
      </div>

      <div>
      	<button onclick="handlers.changeTodo()">Change Todo</button>
      	<input type="number" id="changeTodoPositionInput" name="changeTodoPositionInput">
      	<input type="text" id="changeTodoTextInput" name="changeTodoTextInput">
      </div>

      <div>
      	<button onclick="handlers.deleteTodo()">Delete</button>
      	<input type="number" id="changeTodoTextInput" name="deleteTodoInput">
      </div>

      <div>
      	<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      	<input type="number" name="toggleCompletedInput" id="toggleCompletedInput">
      </div>

      <ul></ul>
		

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
